<DOCTYPE html>
  <html>
    <head>
      <title>TODOList(JavaScript</title>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
      <div class="input-area">
        <input id="add-text" type="text" placeholder="TODOを入力" />
        <button id="add-button">追加</button>
      </div>
      <div class="imcomplete-area">
        <p class="title">未完了のTODO</p>
        <ul>
          <li class="">
            <div class="list-row">
              <p class="list-title">TODOです</p>
              <button>完了</button>
              <button>削除</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="complete-area">
        <p class="title">完了したTODO</p>
        <ul>
          <li class="">
            <div class="list-row">
              <p class="list-title">TODOでした</p>
              <button>戻す</button>
            </div>
          </li>
        </ul>
      </div>
    </body>
    <script src="./src/index.js"></script>
  </html>
</DOCTYPE>
